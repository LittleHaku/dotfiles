# =============================================================================
# TMUX CONFIGURATION
# =============================================================================

# -----------------------------------------------------------------------------
# Basic Settings
# -----------------------------------------------------------------------------

# Set default shell
set-option -g default-shell /usr/bin/zsh
set-option -g default-command /usr/bin/zsh

# Set prefix key to Ctrl+S
set -g prefix C-s

# Terminal colors and compatibility
set -s default-terminal 'tmux-256color'
set -ag terminal-overrides ",alacritty:RGB,xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Use vim key bindings in copy mode
setw -g mode-keys vi

# Better copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Reduce escape time for better vim experience
set -g escape-time 10

# Increase repeat time for repeatable commands
set -g repeat-time 1000

# Increase scrollback buffer size
set -g history-limit 50000

# Display messages for 4 seconds
set -g display-time 4000

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Status bar update interval
set -g status-interval 1

# Disable automatic window renaming
set-option -g automatic-rename off

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------

# Reload config with prefix + r
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Vim-style pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Better pane splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Easier window navigation
bind -n M-H previous-window
bind -n M-L next-window

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# -----------------------------------------------------------------------------
# Plugin Configuration
# -----------------------------------------------------------------------------

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Essential plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Theme
set -g @plugin 'dracula/tmux'

# Session management (uncomment if needed)
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'

# Custom plugin (uncomment if needed)
# set -g @plugin '89iuv/tmux#feature/add-user-and-host'

# -----------------------------------------------------------------------------
# Dracula Theme Configuration
# -----------------------------------------------------------------------------

# Available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, tmux-ram-usage, network, network-bandwidth, network-ping, ssh-session, attached-clients, network-vpn, weather, time, mpc, spotify-tui, playerctl, kubernetes-context, synchronize-panes
set -g @dracula-plugins "cpu-usage ram-usage time"

# Available colors: white, gray, dark_gray, light_purple, dark_purple, cyan, green, orange, red, pink, yellow
set -g @dracula-show-powerline true
set -g @dracula-fixed-location "Madrid"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-left-icon-padding 1

# Time format
set -g @dracula-time-format "%F %R"

# CPU usage options
set -g @dracula-cpu-usage-label "CPU"

# RAM usage options
set -g @dracula-ram-usage-label "RAM"

# Refresh rate (default is 5, set to 1 for more frequent updates)
set -g @dracula-refresh-rate 5

# -----------------------------------------------------------------------------
# Session Management (uncomment if using continuum)
# -----------------------------------------------------------------------------

# Auto-restore sessions
# set -g @continuum-restore 'on'

# -----------------------------------------------------------------------------
# Plugin Manager Initialization
# -----------------------------------------------------------------------------

# Set plugin manager path
setenv -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins/"

# Auto-install TPM if not present
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
